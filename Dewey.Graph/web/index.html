<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dewey Dependency Graph</title>

<script type="text/javascript" src="vis.min.js"></script>
<link href="vis.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
    #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
    }
</style>
<script type="text/javascript">
function draw() {
	var options = {
		groups: {
			'component-web-ui': {
			    shape: 'icon',
			    icon: {
				    face: 'FontAwesome',
				    code: '\uf2d0',
				    size: 50,
				    color: '#000000'
			    }
			},
			'component-web-api': {
			    shape: 'icon',
			    icon: {
				    face: 'FontAwesome',
				    code: '\uf233',
				    size: 50,
				    color: '#000000'
			    }
			},
			'component-web': {
			    shape: 'icon',
			    icon: {
			        face: 'FontAwesome',
			        code: '\uf233',
			        size: 50,
			        color: '#000000'
			    }
			},
			'file': {
			    shape: 'icon',
			    icon: {
			        face: 'FontAwesome',
			        code: '\uf15c',
			        size: 50,
			        color: '#000000'
			    }
			}
		},
		layout: {
			hierarchical: {
				direction: 'UD'
			}
		},
		edges: {
		    smooth: {
		        type: 'cubicBezier',
		        forceDirection: 'vertical',
		        roundness: 0.4
		    }
		},
	};

	// create an array with nodes
	var nodes = new vis.DataSet([
$nodes$
	]);

	// create an array with edges
	var edges = new vis.DataSet([
$edges$
	]);

	// create a network
	var container = document.getElementById('mynetwork');
	var data = {
		nodes: nodes,
		edges: edges
	};
	var network = new vis.Network(container, data, options);
}
</script>
</head>

<body onload="draw()">
    <div id="mynetwork"></div>
</body>
</html>
